    <section id="service-request">
        <div class="container">
          <h2>Request a Service</h2>
          <form>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone:</label>
              <select id="country" name="country" required>
                <option value="">Select Country Code</option>
                <option value="+1">+1 USA</option>
                <option value="+44">+44 UK</option>
                <option value="+966">+966 Saudi Arabia</option>
              </select>
              <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
              <label for="service">Service:</label>
              <textarea id="service" name="service" required></textarea>
            </div>
            <div class="form-group">
              <label for="budget">Budget:</label>
              <input type="text" id="budget" name="budget" required>
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
        </section>
    
    


  



      <div class="login-form">
      <h3>Login</h3>
      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit" id="login-btn">Login</button>
        <a class="register-btn"><br>Register?</a>
        <a class="forgot-password-btn"><br>Forgot Password?</a>
      </form>
    </div>

    <div class="register-form">
      <h3>Register</h3>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit" id="register-btn">Register</button>
      </form>
    </div>

    <div class="forgot-password-form">
      <h3>Forgot Password</h3>
      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit" id="forgot-password-btn">Reset Password</button>
      </form>
    </div>
